<!doctype html>
<html>
<head>

<meta name="description" content="Simple website combining Tomorrowland broadcast and twitch chat.">

<title>TMLLive - Tomorrowland broadcast with Twitch chat</title>
<link href="style.css" rel="stylesheet">
</head>

<body>
<div class="mainwrapper">
	<div class="player">
		<div class="player-wrapper">
			<div class="freecaster-player">
				 <iframe src="http://player.freecaster.com/embed/1287698" height="100%" width="100%" frameborder="0" scrolling="no" allowfullscreen></iframe>
			</div>
		</div>
	</div>
	<div class="chat">
		<iframe frameborder="<frameborder width>"
				scrolling="<scrolling>"
				id="tmllivecom"
				src="https://www.twitch.tv/embed/tmllivecom/chat"
				height="100%"
				width="100%">
		</iframe>
	</div>
</div>
