<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Simple website combining Tomorrowland broadcast and twitch chat.">
<meta name="keywords" content="Tomorrowland, Twitch, Chat, FrankerFaceZ, bttv, TriHard, HandsUp, livestream, broadcast, 1080p, hd, freecaster">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TMLLive - Tomorrowland 2019</title>
<link href="style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<script src="js/main.js"></script>
</head>

<body>
<div class="mainwrapper">
	<div class="player" id="player">
		<div class="player-wrapper">
			<div class="freecaster-player">
				 <iframe id="mainPlayer" src="https://player.freecaster.com/embed/1287698?autoplay=false" height="100%" width="100%" frameborder="0" scrolling="no" allowfullscreen></iframe>
			</div>
		</div>
	</div>
	<div class="chat" id="chat">
		<iframe frameborder="0"
				scrolling="yes"
				id="tmllivecom"
				src="https://www.twitch.tv/embed/tmllivecom/chat"
				height="100%"
				width="100%">
		</iframe>
	</div>
</div>
</body>
</html>
